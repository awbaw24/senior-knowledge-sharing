name: ğŸš€ CI/CD - Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  lint-and-test:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm install -g htmlhint csslint jshint
        
    - name: ğŸ” HTML Validation
      run: |
        echo "ğŸ” HTML ë¬¸ë²• ê²€ì‚¬ ì¤‘..."
        find website -name "*.html" -exec htmlhint {} \;
        
    - name: ğŸ¨ CSS Validation
      run: |
        echo "ğŸ¨ CSS ë¬¸ë²• ê²€ì‚¬ ì¤‘..."
        find website -name "*.css" -exec csslint {} \;
        
    - name: âš¡ JavaScript Validation
      run: |
        echo "âš¡ JavaScript ë¬¸ë²• ê²€ì‚¬ ì¤‘..."
        find website -name "*.js" -exec jshint {} \;

    - name: ğŸ“Š File Size Check
      run: |
        echo "ğŸ“Š íŒŒì¼ í¬ê¸° ê²€ì‚¬ ì¤‘..."
        find website -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" \) -exec ls -lh {} \;

  # ë¹Œë“œ ë° ìµœì í™”
  build:
    name: ğŸ—ï¸ Build and Optimize
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: ğŸ“ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Install Build Tools
      run: |
        npm install -g clean-css-cli html-minifier-terser terser
        
    - name: ğŸ—‚ï¸ Create Build Directory
      run: |
        mkdir -p build/website
        
    - name: ğŸ“„ Minify HTML Files
      run: |
        echo "ğŸ“„ HTML ì••ì¶• ì¤‘..."
        for file in website/*.html; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            html-minifier-terser \
              --collapse-whitespace \
              --remove-comments \
              --remove-redundant-attributes \
              --minify-css true \
              --minify-js true \
              "$file" > "build/website/$filename"
            echo "âœ… $filename ì••ì¶• ì™„ë£Œ"
          fi
        done
        
    - name: ğŸ¨ Minify CSS Files
      run: |
        echo "ğŸ¨ CSS ì••ì¶• ì¤‘..."
        for file in website/*.css; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            cleancss -o "build/website/$filename" "$file"
            echo "âœ… $filename ì••ì¶• ì™„ë£Œ"
          fi
        done
        
    - name: âš¡ Minify JavaScript Files
      run: |
        echo "âš¡ JavaScript ì••ì¶• ì¤‘..."
        for file in website/*.js; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            terser "$file" --compress --mangle -o "build/website/$filename"
            echo "âœ… $filename ì••ì¶• ì™„ë£Œ"
          fi
        done
        
    - name: ğŸ“Š Build Summary
      run: |
        echo "ğŸ“Š ë¹Œë“œ ê²°ê³¼ ìš”ì•½:"
        echo "=== ì›ë³¸ íŒŒì¼ í¬ê¸° ==="
        du -sh website/
        echo "=== ì••ì¶• íŒŒì¼ í¬ê¸° ==="
        du -sh build/website/
        echo "=== ì••ì¶•ë¥  ==="
        original_size=$(du -sb website/ | cut -f1)
        compressed_size=$(du -sb build/website/ | cut -f1)
        compression_ratio=$(echo "scale=2; (1 - $compressed_size / $original_size) * 100" | bc -l)
        echo "ì••ì¶•ë¥ : ${compression_ratio}% ê°ì†Œ"
        
    - name: ğŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: website-build
        path: build/website/
        retention-days: 30

  # ë°°í¬ (main ë¸Œëœì¹˜ë§Œ)
  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [lint-and-test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    steps:
    - name: ğŸ“ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: website-build
        path: ./website-optimized
        
    - name: ğŸ”„ Copy Original Files (fallback)
      run: |
        # ì••ì¶•ëœ íŒŒì¼ì´ ìˆìœ¼ë©´ ì‚¬ìš©, ì—†ìœ¼ë©´ ì›ë³¸ ì‚¬ìš©
        if [ -d "./website-optimized" ] && [ "$(ls -A ./website-optimized)" ]; then
          echo "âœ… ìµœì í™”ëœ íŒŒì¼ ì‚¬ìš©"
          cp -r ./website-optimized/* ./website/
        else
          echo "âš ï¸ ì›ë³¸ íŒŒì¼ ì‚¬ìš© (ìµœì í™” ì‹¤íŒ¨)"
        fi
        
    - name: ğŸŒ Setup GitHub Pages
      uses: actions/configure-pages@v4
      
    - name: ğŸ“¤ Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: './website'
        
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: ğŸ‰ Deployment Success
      run: |
        echo "ğŸ‰ ë°°í¬ ì™„ë£Œ!"
        echo "ğŸŒ ì›¹ì‚¬ì´íŠ¸: https://awbaw24.github.io/senior-knowledge-sharing/website/"
        echo "ğŸ“Š ë°°í¬ ID: ${{ steps.deployment.outputs.page_url }}"

  # ë³´ì•ˆ ìŠ¤ìº”
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run Security Audit
      run: |
        echo "ğŸ”’ ë³´ì•ˆ ìŠ¤ìº” ì‹¤í–‰ ì¤‘..."
        # ë¯¼ê°í•œ ì •ë³´ ì²´í¬
        if grep -r "password\|secret\|key" website/ --exclude-dir=node_modules; then
          echo "âš ï¸ ë¯¼ê°í•œ ì •ë³´ê°€ ë°œê²¬ë˜ì—ˆìŠµë‹ˆë‹¤!"
          exit 1
        else
          echo "âœ… ë¯¼ê°í•œ ì •ë³´ ì—†ìŒ"
        fi
        
    - name: ğŸ“ Link Check
      run: |
        echo "ğŸ”— ë§í¬ ìœ íš¨ì„± ê²€ì‚¬ ì¤‘..."
        # ê¹¨ì§„ ë‚´ë¶€ ë§í¬ ì²´í¬
        find website -name "*.html" -exec grep -l "href.*\.html" {} \; | while read file; do
          echo "ğŸ” $file ê²€ì‚¬ ì¤‘..."
        done
        echo "âœ… ë§í¬ ê²€ì‚¬ ì™„ë£Œ"

  # ì„±ëŠ¥ í…ŒìŠ¤íŠ¸ (ì„ íƒì )
  performance-test:
    name: âš¡ Performance Test
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: website-build
        path: ./test-site
        
    - name: ğŸ”§ Setup Node.js for Testing
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Install Lighthouse
      run: npm install -g @lhci/cli
      
    - name: âš¡ Run Performance Audit
      run: |
        echo "âš¡ ì„±ëŠ¥ í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ì¤‘..."
        # ë¡œì»¬ ì„œë²„ ì‹œì‘ (ë°±ê·¸ë¼ìš´ë“œ)
        cd test-site && python3 -m http.server 8080 &
        sleep 5
        
        # Lighthouse ì‹¤í–‰
        lhci autorun --upload.target=temporary-public-storage --serverBaseUrl=http://localhost:8080
        
        echo "âœ… ì„±ëŠ¥ í…ŒìŠ¤íŠ¸ ì™„ë£Œ"

